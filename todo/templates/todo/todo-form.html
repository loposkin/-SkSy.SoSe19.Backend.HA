{% extends "base.html" %}

{% block main %}
<main class="mt-3">
    <div class="container">
        <h2 class="mb-3">{% block formTitle %}{% endblock %}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="todoText">TODO-Text:</label>
                <textarea class="form-control" id="todoText" rows="3" maxlength="160" placeholder="Your TODO-Text here" name="text"></textarea>
            </div>
            <div class="form-row">
                <div class="form-group col-md-5 fieldWrapper">
                    <label for="datePicker">Deadline:</label>
                    <input type="date" class="form-control-lg form-control" id="datePicker" name="date">
                </div>
                <div class="form-group col-md-7">

                        <label for="percentReady">Fortschritt: </label>
                        <div class="input-group input-group-sm col-md-3 col-lg-2 p-0">
                            <input type="number" id="rangeValue" name="percent" class="form-control" min="0" max="100" step="0.5" maxlength="4">
                            <div class="input-group-append">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>

                    <input type="range" class="custom-range" min="0" max="100" step="0.5" id="percentReady" value="{% block sliderValue %}50{% endblock %}" aria-label="rangeValue" aria-describedby="rangeValue">

                </div>

            </div>

            <button type="submit" class="btn btn-custom-primary">Speichern</button>
        </form>
    </div>
</main>
{% endblock %}
